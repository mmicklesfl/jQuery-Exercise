<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Rating App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h1>My Movie Rating App</h1>
	<form id="movie-form">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title"><br>

		<label for="rating">Rating:</label>
		<select id="rating" name="rating">
			<option value="5">5</option>
			<option value="4">4</option>
			<option value="3">3</option>
			<option value="2">2</option>
			<option value="1">1</option>
		</select><br>

		<input type="submit" value="Submit">
	</form>

	<div id="movie-list">
		<h2>Movie List</h2>
		<div>
			<button id="sort-title-asc">Sort by Title (A-Z)</button>
			<button id="sort-title-desc">Sort by Title (Z-A)</button>
			<button id="sort-rating-asc">Sort by Rating (Low-High)</button>
			<button id="sort-rating-desc">Sort by Rating (High-Low)</button>
		</div>
		<ul></ul>
	</div>

	<script src="movies2.js"></script>
</body>
</html>
